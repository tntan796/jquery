<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../libs/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
</head>

<body>
    
    <div class="wrapper">

        <div class="slides">
            <div class="slide active"><img src="./images/1.png" alt=""></div>
            <div class="slide"><img src="./images/2.png" alt=""></div>
            <div class="slide"><img src="./images/3.png" alt=""></div>
        </div>
        <div class="slideButton">
            <div class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
            <div class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <script src="../libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</body>

</html>
